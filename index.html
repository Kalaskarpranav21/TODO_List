<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List with Logo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/to-do-list.png" type="image/x-icon">
    
</head>

<body>
    <div class="container">
        <div class="TO-DO">
            <h2><img class="logo" src="/assets/to-do-list.png" alt="Logo" /> To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Note">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Tasks wil added -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
